name: Build and Release EXE

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  push:
    tags:
      - 'v*' # å½“ push tag æ—¶è‡ªåŠ¨è§¦å‘ï¼ˆå¦‚ï¼šv1.0.0ï¼‰

jobs:
  build:
    runs-on: windows-latest
    
    outputs:
      version: ${{ steps.tag.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: |
          $version = "${{ github.ref }}".Replace('refs/tags/v', '').Replace('refs/tags/', '')
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Version: $version"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package Electron app
        run: npm run app:build

      - name: List generated files
        run: |
          Write-Host "=== Checking for EXE files ==="
          if (Test-Path "release") {
            Get-ChildItem -Path "release" -Recurse -Include "*.exe", "*.yml", "*.blockmap" | ForEach-Object {
              Write-Host $_.FullName
            }
          } else {
            Write-Host "ERROR: release directory not found!"
            exit 1
          }

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/*.exe
            release/**/*.exe.blockmap
            release/**/*.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Release Info
        if: success()
        run: |
          Write-Host "âœ… Release created successfully!"
          Write-Host "ğŸ“¦ Version: ${{ steps.tag.outputs.version }}"
          Write-Host "ğŸ”— Download: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
